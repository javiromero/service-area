{% extends "base.html" %}
{% load i18n %}


{% block title %}Polygon List{% endblock %}

{% block content %}

    {% empty %}
        <li>

                {% trans "Create some shapes first" %}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
